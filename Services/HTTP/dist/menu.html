<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu - HTTP service</title>
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><span>Welcome, <label id="username">XXX</label></span></li>
                <li id="logout" style="float:right">
                    <button id="btn1">Logout</button>
                </li>
            </ul>
        </nav>

        <div class="vertical-center">
            <p class="p-container">
                <button id="usersDetails">Users Details</button>
                <button id="employmentsDetails">Company Employments Details</button>
                <button id="administratorDetails">Administrator Details</button>
            </p>
        </div>
    </div>
    <div class="table"></div>
    <script src="script.js"></script>
    <script>
        const getUser = async() => {
            await fetch('/whoami', {
                method: 'get',
            })
            .then((response) => response.json())
            .then((data) => {
                document.getElementById("username").innerText = data.username;
            })
            .catch((error) => console.error($`ERROR getUser: ${error}`))
        }
        getUser();
    </script>
</body>

</html>
